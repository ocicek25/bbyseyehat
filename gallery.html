<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Seyahat Acentası</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://images.unsplash.com/photo-1498354178607-a79df2916198?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 50vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff7b54;
        }
        .gallery-section {
            padding: 50px 10%;
            background-color: #f5f5f5;
        }
        .gallery-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        /* Modal Karartma */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        /* Modal İçerik */
        #modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        #modal img {
            max-width: 100%;
            border-radius: 10px;
        }
        #closeBtn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #closeBtn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
  
    </div>
    <header>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="about.html">Hakkımızda</a>
            <a href="rezervation.html">Rezervasyon</a>
            <a href="gallery.html">Galeri</a>
            <a href="contact.html">İletişim</a>
        </nav>
        <h1>Galeri</h1>
    </header>
    <section class="gallery-section">
        <h2>Sizden Gelenler</h2>
        <div class="gallery">
            <img src="img2/1.jpg" alt="Galeri Resmi 1">
            <img src="img2/2.jpg" alt="Galeri Resmi 2">
            <img src="img2/8.jpeg" alt="Galeri Resmi 8">
            <img src="img2/3.jpg" alt="Galeri Resmi 3">
            <img src="img2/4.jpg" alt="Galeri Resmi 4">
            <img src="img2/5.jpeg" alt="Galeri Resmi 5">
            <img src="img2/6.jpg" alt="Galeri Resmi 6">
            <img src="img2/7.jpg" alt="Galeri Resmi 7">
            <img src="img2/14.jpg" alt="Galeri Resmi 9">
            <img src="img2/10.jpeg" alt="Galeri Resmi 10">
            <img src="img2/9.jpg" alt="Galeri Resmi 11">
            <img src="img2/15.jpg" alt="Galeri Resmi 12">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Seyahat Acentası. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Modal Açılış
        window.onload = function () {
            const overlay = document.getElementById('overlay');
            const closeBtn = document.getElementById('closeBtn');

            // Modalı Göster
            overlay.style.display = 'flex';

            // Modal Kapatma
            closeBtn.addEventListener('click', function () {
                overlay.style.display = 'none';
            });
        };
    </script>
</body>
</html>
